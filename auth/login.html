<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />

  <style>
    :root {

      --card: #ffffff;
      --accent: #7c83fd;
      --accent-soft: #e3e5ff;
      --danger: #ff6b6b;
      --text: #333;
    }
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #e0f7fa, var(--bg));
    }
    .card {
      background: var(--card);
      padding: 24px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
      max-width: 380px;
      width: 90%;
      text-align: center;
    }
    h1 {
      margin: 0 0 8px;
      font-size: 1.3rem;
      color: var(--text);
    }
    .subtitle {
      font-size: 0.85rem;
      color: #777;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      text-align: left;
    }
    label {
      font-size: 0.8rem;
      color: #555;
    }
    input {
      width: 100%;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 0.9rem;
    }
    button {
      margin-top: 8px;
      padding: 10px 16px;
      border: none;
      border-radius: 999px;
      background: var(--accent);
      color: white;
      font-size: 0.9rem;
      cursor: pointer;
    }
    button:hover { opacity: 0.95; }
    .message {
      margin-top: 10px;
      font-size: 0.8rem;
      min-height: 18px;
    }
    .message.error { color: var(--danger); }
    .message.success { color: #2e7d32; }
    .links {
      margin-top: 14px;
      font-size: 0.8rem;
    }
    .links a {
      color: var(--accent);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>GiriÅŸ Yap ðŸŒ¿</h1>
    <div class="subtitle">Bitki sulama paneline giriÅŸ</div>

    <form id="loginForm">
      <div>
        <label for="email">E-posta</label>
        <input id="email" type="email" required />
      </div>
      <div>
        <label for="password">Åžifre</label>
        <input id="password" type="password" required />
      </div>
      <button type="submit">GiriÅŸ Yap</button>
    </form>

    <div id="message" class="message"></div>

    <div class="links">
      HesabÄ±n yok mu? <a href="register.html">KayÄ±t ol</a><br />
      Åžifreni mi unuttun? <a href="reset.html">Åžifre sÄ±fÄ±rla</a>

  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
    } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCBUqM6Zb5BgwsXVETMAPKQCF-y4bFOL4s",
      authDomain: "iot-flower-cf0dd.firebaseapp.com",
      databaseURL: "https://iot-flower-cf0dd-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "iot-flower-cf0dd",
      storageBucket: "iot-flower-cf0dd.firebasestorage.app",
      messagingSenderId: "57681288842",
      appId: "1:57681288842:web:aa60fb392f680ca49e1773",
      measurementId: "G-D2BTKP74M9"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById("loginForm");
    const msgEl = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msgEl.textContent = "";
      msgEl.className = "message";

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        const cred = await signInWithEmailAndPassword(auth, email, password);

        if (!cred.user.emailVerified) {
          msgEl.textContent = "GiriÅŸ baÅŸarÄ±lÄ± ama e-posta adresin doÄŸrulanmamÄ±ÅŸ. LÃ¼tfen mailini kontrol et.";
          msgEl.classList.add("error");
          return;
        }

        msgEl.textContent = "GiriÅŸ baÅŸarÄ±lÄ±, panel aÃ§Ä±lÄ±yor...";
        msgEl.classList.add("success");

        // Dashboard'a git
        setTimeout(() => {
          window.location.href = "../index.html";
        }, 800);

      } catch (err) {
        console.error(err);
        msgEl.textContent = "GiriÅŸ baÅŸarÄ±sÄ±z: " + (err.message || "Bir hata oluÅŸtu.");
        msgEl.classList.add("error");

    });
  </script>
</body>
</html>
